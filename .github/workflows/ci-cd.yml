name: WorkProfile CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: workprofile-app
  REGISTRY_USER: naamafisher
  REGISTRY: ghcr.io

jobs:

  # Stage 1: Validation
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate Python dependencies
        run: |
          python3 -c "import flask; print('✓ Flask OK')"
          python3 -c "import mysql.connector; print('✓ MySQL Connector OK')"

      - name: Validate required files exist
        run: |
          cd src
          test -f Dockerfile && echo "✓ Dockerfile OK"
          test -f requirements.txt && echo "✓ requirements.txt OK"
          test -f app.py && echo "✓ app.py OK"

  # Stage 2: Build & Test Single Container
  build-test:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd src
          docker build -t ${{ env.IMAGE_NAME }} .

      - name: Run container
        run: |
          docker run -d -p 5000:5000 --name app ${{ env.IMAGE_NAME }}

      - name: Wait for container to be ready
        run: sleep 15

      - name: Test main endpoint
        run: curl -f http://localhost:5000/

      - name: Test health endpoint
        run: curl -f http://localhost:5000/health

  # Stage 3: Publish to GHCR
  publish:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Extract short SHA
        id: version
        run: echo "sha_tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GH_TOKEN11 }}" | docker login ${{ env.REGISTRY }} -u ${{ env.REGISTRY_USER }} --password-stdin

      - name: Build image with tags
        run: |
          cd src
          docker build -t ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:latest \
                       -t ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.sha_tag }} .

      - name: Push image to GHCR
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.sha_tag }}

  # Stage 4: Docker Compose Integration
  docker-compose-test:
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Run docker-compose stack
        run: |
          cd docker-compose
          docker-compose up -d
          sleep 90
          curl -f http://localhost:8080/ && echo "Nginx proxy OK"
          curl -f http://localhost:8080/health && echo "Health OK"
          curl -s http://localhost:8080/health | grep "Database: Healthy" && echo "DB Healthy"
          docker-compose down -v

  # Stage 5: Manual Kubernetes Deployment - Optional
  manual-k8s-instructions:
    needs: docker-compose-test
    runs-on: ubuntu-latest
    steps:
      - name: Display manual deployment instructions
        run: |
          echo " Login to Killercoda Kubernetes playground"
          echo " Apply your Kubernetes manifests in k8s/*.yaml"
          echo " Use kubectl wait, kubectl port-forward and curl to test"
          echo " Check StatefulSet and PVC status with kubectl get pvc"
          echo " Run kubectl exec into mysql pod and verify DB"

