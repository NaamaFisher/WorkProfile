name: WorkProfile CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: workprofile-app
  REGISTRY_USER: naamafisher
  REGISTRY: ghcr.io

jobs:

  # ×©×œ×‘ 1: ××™××•×ª ×§×‘×¦×™× ×•×ª×œ×•×™×•×ª
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r workprofile-advanced/src/requirements.txt

      - name: Validate Python modules
        run: |
          python3 -c "import flask; print('âœ“ Flask OK')"
          python3 -c "import mysql.connector; print('âœ“ MySQL Connector OK')"

      - name: Check required files exist
        run: |
          test -f workprofile-advanced/src/Dockerfile && echo "âœ“ Dockerfile OK"
          test -f workprofile-advanced/src/requirements.txt && echo "âœ“ requirements.txt OK"
          test -f workprofile-advanced/src/app.py && echo "âœ“ app.py OK"

  # ×©×œ×‘ 2: Build & Test image
  build-test:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }} workprofile-advanced/src/

      - name: Run container
        run: docker run -d -p 5000:5000 --name app ${{ env.IMAGE_NAME }}

      - name: Wait for app to be ready
        run: sleep 15

      - name: Test main endpoint
        run: curl -f http://localhost:5000/

      - name: Test health endpoint
        run: curl -f http://localhost:5000/health

  # ×©×œ×‘ 3: ×¤×¨×¡×•× ×œÖ¾GHCR
  publish:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Extract short SHA
        id: version
        run: echo "sha_tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        run: echo "${{ secrets.GH_TOKEN11 }}" | docker login ${{ env.REGISTRY }} -u ${{ env.REGISTRY_USER }} --password-stdin

      - name: Build image with tags
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:latest \
                       -t ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.sha_tag }} \
                       workprofile-advanced/src/

      - name: Push image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.sha_tag }}

  # ×©×œ×‘ 4: ×‘×“×™×§×” ×¢× docker-compose
  docker-compose-test:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Run docker-compose stack
        run: |
          cd workprofile-advanced/docker-compose
          docker-compose up -d
          sleep 90
          curl -f http://localhost:8080/ && echo "âœ“ Nginx proxy OK"
          curl -f http://localhost:8080/health && echo "âœ“ Health OK"
          curl -s http://localhost:8080/health | grep "Database: Healthy" && echo "âœ“ Database OK"
          docker-compose down -v

  # ×©×œ×‘ 5: ×”×•×¨××•×ª ×™×“× ×™×•×ª ×œÖ¾K8s
  manual-k8s-instructions:
    needs: docker-compose-test
    runs-on: ubuntu-latest
    steps:
      - name: Display manual Kubernetes instructions
        run: |
          echo "ğŸ¯ Login to Killercoda Kubernetes playground"
          echo "ğŸ”§ Apply your manifests from k8s/*.yaml"
          echo "ğŸ” Use kubectl wait, port-forward and curl to verify"
          echo "ğŸ“¦ Check StatefulSet and PVC status with kubectl get pvc"
          echo "ğŸ” Run kubectl exec into mysql pod and verify DB"
